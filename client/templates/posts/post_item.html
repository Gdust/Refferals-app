<template name="postItem">
  <div class="post">
    <a href="#" class="upvote btn btn-default {{upvotedClass}}">üëç</a>
    <!-- <img style="width:400px;height:400px" src="{{image}}" /> -->
    <div class="post-content">
      <h3>
      <a href="{{url}}">{{title}}</a>
      <span><a style="color: grey" href="{{url}}">&#8592;{{ref}}</a></span>
      </h3>
      {{#if image}}
      <p>
      <a href="{{url}}">
      <img style="width:235px; float:left" class="img-responsive" src="{{image}}" />
      </a>
      <strong>
      {{description}}
      </strong>
      </p>
      {{/if}}
      
      {{#unless image}}
      <div style="margin-top:5px">
      <strong>
      {{description}}
      </strong>
      </div>
      {{/unless}}
      </div>
      
      <!-- <p style="padding-top:10px"> -->
        {{pluralize votes "Vote"}},
        submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      <!-- </p> -->
    
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">–û–±—Å—É–¥–∏—Ç—å</a>
  </div>
</template>
