<template name="postSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Post</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Your title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
      <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Context</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="" placeholder="Your description" class="form-control"/>
          <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="radiobuttons">
    <div class="col-lg-1">
 <label>
 <input type="radio" name="private" value="1">Private
 </label>
 </div>
     <div class="col-lg-1">
 <label>
 <input type="radio" name="private" value="0">Public
 </label>
 </div>
</div>
    <input type="submit" value="Submit" class="btn btn-primary"/>

  </form>
</template>
